<!doctype html>

<html>
  <head>
    <title>ui-pages</title>
    <script src="http://localhost:35729/livereload.js"></script>
    <link rel="import" href="node_modules/polymer/polymer.html">
    <link rel="import" href="src/ui-pages.html">
    <style>
      body {
        font-family: "Helvetica Neue", "Helvetica", Arial;
      }
    </style>
  </head>
  <body unresolved>
<style>

  ui-pages {
    margin: 2em;
    width: 15em;
    height: 10em;
  }
</style>
<box>
<ui-pages value="Make">
    <ui-page value="Make">
      <h2>Make!</h2>
      <p>Let's make some change</p>
    </ui-page>
    <ui-page value="Save">
      <h2>Save!</h2>
      <p>Let's save some whales</p>
    </ui-page>
  </ui-pages>
</box>
<script>
  document.addEventListener('polymer-ready', function() {
    setInterval(function(){
       var page = document.querySelector('ui-pages');
       if (page.getAttribute('value') == 'Make') {
         page.setAttribute('value', 'Save')
       } else {
         page.setAttribute('value', 'Make')
       }
    }, 1000)
  })
</script>


  </body>
</html>
